<div class="w-100 px-5 pt-4">
  <div class="row">
    <div class="col-5">
      <div *ngIf="getData()">
        <div>
          <p>顯示數據</p>
          <button
            *ngFor="let data of getAllData()"
            class="mr-3"
            [ngStyle]="{
            'background-color': data == showingData ? '#040e24' : '#255db0'
            }"
            (click)="updateChart(data)">
            {{data.displayName}}
          </button>
        </div>
        <div class="mt-3 w-100">
          <p>排序方式</p>
          <div class="mb-2">
            <button class="mr-3" (click)="updateGeneralSort()">依照時間排序</button>
            <button class="mr-3" (click)="updateRewardSort()">依照 Reward 排序</button>
            <button class="mr-3" (click)="updateEpisodeSort()">依照 Episode 排序</button>
          </div>
          <p>檢視工具</p>
          <div class="mb-4">
            <button class="mr-3" (click)="toggleFromStartFilter()">只顯示從頭開始跑的圈數</button>
          </div>
          <p>圈數</p>
          <div class="overflow-auto" style="max-height: 250px">
            <button
              *ngFor="let run of displayService.runsCache"
              class="mr-3"
              [ngStyle]="{
              'color': run.isDone() ? '':'darkgray',
              'background-color': (displayService.showingRun === run ? '#040e24' : '#255db0')
              }"
              (click)="switchRun(run)">
              {{displayService.sortType.getButtonLabel(run)}}
            </button>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <app-hyperparams></app-hyperparams>
      </div>

      <div class="mt-3 overflow-auto" style="max-height: 200px">
        <app-logs></app-logs>
      </div>
    </div>

    <div class="col-7 h-100">
      <canvas id="chart" style="background-color: white" class="my-auto"></canvas>
      <p [ngClass]="getData() ? 'text-right' : 'text-left'">若有任何 Bug、問題或建議，歡迎 <a target="_blank"
        href="https://github.com/lulu2002/DeepRacerAnalytics/issues/new">點擊這裡</a> 讓我知道！</p>
    </div>
  </div>
</div>
