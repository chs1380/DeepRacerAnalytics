<div class="w-100 px-5 pt-4">
  <div class="row">
    <div class="col-5">

      <div *ngIf="isLoading()" class="h-100">
        載入中... ({{getStateName()}})
      </div>

      <div *ngIf="getData() && isAnalysisDone()">

        <div>
          <p>顯示數據</p>
          <app-color-button
            *ngFor="let data of getAllData()"
            [current]="data == showingData"
            (click)="updateChart(data)">
            {{data.displayName}}
          </app-color-button>
        </div>

        <div class="mt-1 w-100">
          <p>排序方式</p>
          <div class="mb-2">
            <app-sort-button [sortType]="sortTypes.GENERAL_SORT">依照時間排序</app-sort-button>
            <app-sort-button [sortType]="sortTypes.REWARD_SORT">依照 Reward 排序</app-sort-button>
            <app-sort-button [sortType]="sortTypes.EPISODE_SORT">依照 Episode 排序</app-sort-button>
          </div>
        </div>

        <div class="mt-1">
          <p>檢視工具</p>
          <div>
            <app-color-button
              (click)="toggleFromStartFilter()"
              [current]="containsFromStartFilter()">
              只顯示從頭開始跑的圈數
            </app-color-button>
            <app-color-button
              (click)="toggleOnlyCompleteFilter()"
              [current]="containsOnlyCompleteFilter()">
              只顯示已完成的圈數
            </app-color-button>
          </div>
        </div>


        <div class="mt-2">
          <p>圈數</p>

          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Episode</th>
                <th scope="col">Reward</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let run of displayService.runsCache" (click)="switchRun(run)">
                <th scope="row">{{run.getMetric().episode}}</th>
                <td>{{run.getMetric().reward_score}}</td>
                <td>{{run.getTimeCost()}}</td>
              </tr>
            </tbody>
          </table>


          <app-color-button *ngIf="isAnalysisDone() && isNoRunCanDisplay()"
            [current]="true">在此篩選條件下，暫無任何訓練成果可以顯示。
          </app-color-button>

          <!--          <div class="overflow-auto" style="max-height: 150px">-->
          <!--            &lt;!&ndash;todo ng for 執行的次數超乎想像，導致分析數據越大，效能問題會加倍嚴重&ndash;&gt;-->
          <!--            <app-color-button-->
          <!--              *ngFor="let run of displayService.runsCache"-->
          <!--              (click)="switchRun(run)"-->
          <!--              [shouldChangeColor]="true"-->
          <!--              [whenLight]="run.isDone()"-->
          <!--              [current]="displayService.showingRun === run"-->
          <!--            >-->
          <!--              {{displayService.sortType.getButtonLabel(run)}}-->
          <!--            </app-color-button>-->
          <!--          </div>-->
        </div>

      </div>

      <div class="mt-3">
        <app-hyperparams></app-hyperparams>
      </div>

      <div class="mt-3 overflow-auto" style="max-height: 200px">
        <app-logs></app-logs>
      </div>
    </div>

    <div class="col-7">
      <canvas id="chart" style="background-color: white" class="my-auto"></canvas>
      <p [ngClass]="getData() ? 'text-right' : 'text-left'">若有任何 Bug、問題或建議，歡迎 <a target="_blank"
        href="https://github.com/lulu2002/DeepRacerAnalytics/issues/new">點擊這裡</a> 讓我知道！</p>
    </div>
  </div>
</div>
