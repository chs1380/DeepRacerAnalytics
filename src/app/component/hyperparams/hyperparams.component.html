<div *ngIf="getParams()" class="row w-100 h-100">

  <div class="col-lg-6 h-100">
    <div class="p-2 gray-div">
      <p *ngFor="let paramName of getParamsName()">
        {{paramName}}: {{getParams()[paramName]}}
      </p>
    </div>
  </div>

  <div class="col-lg-6 h-100">

    <div class="p-2 gray-div">
      <p>Model Name:</p>
      <p class="ml-2">{{racerData.modelName}}</p>
    </div>

    <div class="p-2 gray-div">
      <p>Speed:</p>
      <p class="ml-2">&#123; {{speeds.join(', ')}} &#125; m/s</p>
      <p>Steering angle:</p>
      <p class="ml-2">&#123; {{steerAngles.join(', ')}} &#125; Â°</p>
    </div>

    <div class="p-2 gray-div mt-4">
      <p>Average Completion:</p>
      <p class="ml-2">{{averageCompletePercent}}%</p>
      <p>Median Completion:</p>
      <p class="ml-2">{{medianCompletePercent}}%</p>
    </div>
  </div>

</div>
