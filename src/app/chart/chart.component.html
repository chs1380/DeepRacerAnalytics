<div class="w-100">
  <div class="d-flex justify-content-center flex-wrap" *ngIf="isDataExist()">
    <button class="m-2" (click)="updateXYChart()">XY</button>
    <button *ngFor="let c of getLabels()" id="{{c}}" class="m-2" (click)="updateChart(c,'line')">{{c}}</button>
  </div>
  <canvas id="chart" class="w-100"></canvas>
</div>
