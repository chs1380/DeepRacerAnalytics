<div class="container-fluid pt-2">
  <h1 class="text-center">AWS DeepRacer 線上分析器</h1>
  <div class="row justify-content-start">
    <div class="col-6 my-auto text-right">
      <p>請在此上傳車子的 tar.gz 或者 csv 檔案:</p>
    </div>

    <div class="col-6">
      <input type="file" (change)="onFileChange($event)">
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <button class="mx-2" (click)="uploadExampleFile('example-iteration.csv')">點我上傳測試Csv檔案</button>
    <button class="mx-2" (click)="uploadExampleFile('Example-TarGz.tar.gz')">點我上傳測試TarGz檔案</button>
  </div>
  <app-chart #chartComponent></app-chart>
</div>
